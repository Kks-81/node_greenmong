<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제조업 평가항목</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-image: url('/static/images/1.jpg'); /* 배경 이미지 경로 */
            background-size: cover;  /* 이미지를 화면에 맞게 확장 */
            background-repeat: no-repeat;  /* 이미지 반복 안 함 */
            background-position: center;  /* 배경 이미지 중앙 배치 */
            height: 100vh; /* 전체 화면 높이로 설정 */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9); /* 약간 투명한 배경을 추가 */
            padding: 20px;
            width: 90%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .question {
            margin: 15px 0;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        .choices {
            margin-left: 20px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>제조업 평가항목</h1>
        <form action="/submit" method="POST">
            <!-- 숨겨진 input으로 industry 값을 전달 -->
            <input type="hidden" name="industry" value="manufacturing">
            
            <!-- 제조업에 특화된 Yes/No 질문 -->
            <div class="question">
                <label>질문 1: 귀사는 환경 관리 시스템을 도입하는 데 관심이 있습니까?</label>
                <div class="choices">
                    <label><input type="radio" name="question1" value="yes" required> Yes</label>
                    <label><input type="radio" name="question1" value="no"> No</label>
                </div>
            </div>

            <div class="question">
                <label>질문 2: 귀사의 제조 과정에서 에너지 효율성을 고려한 설비 개선을 진행한 적이 있습니까?</label>
                <div class="choices">
                    <label><input type="radio" name="question2" value="yes" required> Yes</label>
                    <label><input type="radio" name="question2" value="no"> No</label>
                </div>
            </div>

            <div class="question">
                <label>질문 3: 귀사는 온실가스 배출량을 줄이기 위한 별도의 프로그램을 운영하고 있습니까?</label>
                <div class="choices">
                    <label><input type="radio" name="question3" value="yes" required> Yes</label>
                    <label><input type="radio" name="question3" value="no"> No</label>
                </div>
            </div>

            <div class="question">
                <label>질문 4: 귀사의 공급망 파트너와 함께 환경 보호에 관한 협력 프로그램을 진행한 적이 있습니까?</label>
                <div class="choices">
                    <label><input type="radio" name="question4" value="yes" required> Yes</label>
                    <label><input type="radio" name="question4" value="no"> No</label>
                </div>
            </div>

            <div class="question">
                <label>질문 5: 귀사는 제품 생산 과정에서 폐기물 관리를 위한 정책을 시행하고 있습니까?</label>
                <div class="choices">
                    <label><input type="radio" name="question5" value="yes" required> Yes</label>
                    <label><input type="radio" name="question5" value="no"> No</label>
                </div>
            </div>

            <button type="submit">제출</button>
        </form>
    </div>
</body>
</html>
