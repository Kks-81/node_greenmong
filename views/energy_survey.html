<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>에너지 및 자원 평가항목</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-image: url('/static/images/1.jpg'); /* 배경 이미지 경로 */
            background-size: cover;  /* 배경 이미지가 화면을 가득 채우도록 설정 */
            background-repeat: no-repeat;  /* 이미지 반복 없음 */
            background-position: center;  /* 중앙에 배치 */
            height: 100vh; /* 전체 화면 높이 */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9); /* 약간 투명한 흰색 배경 */
            padding: 20px;
            width: 90%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .question {
            margin: 15px 0;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        .choices {
            margin-left: 20px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>에너지 및 자원 평가항목</h1>
        <form action="/submit" method="POST">
            <!-- 숨겨진 input으로 industry 값을 전달 -->
            <input type="hidden" name="industry" value="energy">

            <!-- 에너지 및 자원에 특화된 Yes/No 질문 -->
            <div class="question">
                <label>질문 1: 귀사는 재생 가능한 에너지원의 사용을 확대하고 있습니까?</label>
                <div class="choices">
                    <label><input type="radio" name="question1" value="yes" required> Yes</label>
                    <label><input type="radio" name="question1" value="no"> No</label>
                </div>
            </div>

            <div class="question">
                <label>질문 2: 귀사는 에너지 절약을 위한 기술을 도입하고 있습니까?</label>
                <div class="choices">
                    <label><input type="radio" name="question2" value="yes" required> Yes</label>
                    <label><input type="radio" name="question2" value="no"> No</label>
                </div>
            </div>

            <div class="question">
                <label>질문 3: 귀사는 탄소 배출 감소를 위한 목표를 설정하고 있습니까?</label>
                <div class="choices">
                    <label><input type="radio" name="question3" value="yes" required> Yes</label>
                    <label><input type="radio" name="question3" value="no"> No</label>
                </div>
            </div>

            <div class="question">
                <label>질문 4: 귀사는 자원 사용 효율성을 높이기 위해 노력하고 있습니까?</label>
                <div class="choices">
                    <label><input type="radio" name="question4" value="yes" required> Yes</label>
                    <label><input type="radio" name="question4" value="no"> No</label>
                </div>
            </div>

            <div class="question">
                <label>질문 5: 귀사는 폐기물 재활용과 같은 자원 순환 프로그램을 운영하고 있습니까?</label>
                <div class="choices">
                    <label><input type="radio" name="question5" value="yes" required> Yes</label>
                    <label><input type="radio" name="question5" value="no"> No</label>
                </div>
            </div>

            <button type="submit">제출</button>
        </form>
    </div>
</body>
</html>
